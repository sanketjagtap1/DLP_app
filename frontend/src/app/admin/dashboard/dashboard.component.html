<div class="ion-page" id="main-content" style="z-index: 98;">
  <ion-header>
    <ion-toolbar>
      <ion-buttons style="z-index: 198;" class="menu-button" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="title ">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-card class="text-center" color="dark">
      <ion-card-header>
        <ion-card-title>{{count.teacher}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Teacher Count
      </ion-card-content>
    </ion-card>

    <ion-card class="text-center" color="dark">
      <ion-card-header>
        <ion-card-title>{{count.student}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Student Count
      </ion-card-content>
    </ion-card>

    <ion-card class="text-center" color="dark">
      <ion-card-header>
        <ion-card-title>{{count.course}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Course Count
      </ion-card-content>
    </ion-card>

  </ion-content>
</div>
